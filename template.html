<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

img {
  width: 100px;
  height: 100px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.img-column {
  vertical-align: top;
  width: 100px;
  line-break: anywhere;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>ID</th>
    <th>Исходное изображение</th>
    <th>Найденное изображение</th>
    <th>Название</th>
    <th>URL</th>
  </tr>
  [ROWS]
</table>

</body>
</html>
